<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Contact">
    <meta name="Keyword" content="HTML, CSS, JavaScript">
    <meta name="author" content="Aashna Shrestha">
    <title>Portfolio Homepage</title>
    <!--Link to the external CSS-->
    <link rel="stylesheet" href="../CSS/style.css">
    <!--Link to the icons for social media-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <!--This is the logo-->
        <div class="center">
            <a href="../index.html">
                <!--The logo directs to the index page-->
                <img src="../images/logo1.png" alt="home" height="50px" width="120px">
            </a>
        </div>
    </section>
    
    <section>
        <!--This is the navigation bar-->
        <nav class="shadow center">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Webpages/CV.html">About Me</a></li>
                <li><a href="../Webpages/Blog.html">Blog</a></li>
                <li><a href="../Webpages/Research.html">Research</a></li>
                <li><a href="../Webpages/Contact.html">Contact</a></li>
            </ul>
        </nav>
    </section>

    <!--This section asks the user if they have any feedbacks-->
    <section class="group">
        <div>
            <p class="center card2 shadow" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                Any suggestions or requests for me? <br>
                Send me a feedback!
            </p>
        </div>
    
        <div class="center card1 shadow">
            <!--Form to receive feedback from users-->
            <form name="Feedback" onsubmit="validation()" method="GET">
                <!--Table is created to organize the form layout-->
                <table width="800px">
                    <tr>
                        <th>First Name</th>
                        <td><input type="text" name="First Name"></td>
                    </tr>
    
                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" name="Last Name"></td>
                    </tr>
    
                    <tr>
                        <th>Address</th>
                        <td><input type="text" name="Address"></td>
                    </tr>
    
                    <tr>
                        <th>Phone Number</th>
                        <td><input type="text" name="Phone Number"></td>
                    </tr>
    
                    <tr>
                        <th>Email</th>
                        <td><input type="text" name="Email"></td>
                    </tr>

                    <tr>
                        <th>Message</th>
                        <td><input type="textarea" name="Feedback"></td>
                    </tr>
                </table>
                <!--Button to submit the feedback in the form-->
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

     <!--This is the footer section with social media information-->
    <footer class="card1 center">
        <a href="../Webpages/Contact.html">Contact us</a><br>
         
        <a href="https://www.facebook.com/aashna.cresta/">
            <i class="fa fa-facebook" style="font-size:36px"></i>
        </a>
        <a href="https://www.instagram.com/aashnaa_/">
            <i class="fa fa-instagram" style="font-size:36px"></i>
        </a>
    </footer>

    <!--Validating the form-->
    <script>
        function validation(){
            //Assigns the fields of the form to variables
            var fname = document.forms["Feedback"]["First Name"].value;
            var lname = document.forms["Feedback"]["Last Name"].value;
            var Address = document.forms["Feedback"]["Address"].value;
            var Email = document.forms["Feedback"]["Email"].value;
            var Message = document.forms["Feedback"]["Email"].value;

            //Displays a pop up message if the form has not been completed
            if(fname == "" || lname == "" || Address == "" || Email == "" || Message == ""){
                alert("Please complete the form.");
            }
            //Displays a pop up to confirm that the form has been submitted
            else{
                alert("Feedback Submitted!");
            }
        }
    </script>
</body>
</html>
